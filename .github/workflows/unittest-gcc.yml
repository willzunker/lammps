# GitHub action to build LAMMPS on Windows with GCC and Ninja
name: "Native Windows Compilation /w GCC and Unit Tests using Ninja"

on:
  push:
    branches: [collected-small-changes]

jobs:
  build:
    name: Windows Compilation Test
    if: ${{ github.repository == 'akohlmey/lammps' }}
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Select Python version
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Building LAMMPS via CMake
      shell: bash
      run: |
        choco install ninja
        python3 -m pip install numpy
        python3 -m pip install pyyaml
        cmake -C cmake/presets/windows.cmake \
              -D PKG_PYTHON=on \
              -S cmake -B build \
              -D BUILD_SHARED_LIBS=on \
              -D LAMMPS_EXCEPTIONS=on \
              -D ENABLE_TESTING=on \
              -D CMAKE_BUILD_TYPE=Release \
              -G Ninja
        cmake --build build

    - name: Run LAMMPS executable
      shell: bash
      run: |
        ./build/lmp.exe -h
        ./build/lmp.exe -in bench/in.lj

    - name: Run Unit Tests
      working-directory: build
      shell: bash
      run: ctest -V
